<!DOCTYPE html>
<html>
<head>
	<title>Calculate</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css">

 <script>
 	
 	function calculate(x) {

 	from.display.value = from.display.value + x;

 	}

 </script>

</head>
<body>

	 <div class="calculate"> 
	 	<form action="" name="from">
	 		<input type="text" value="" class=" from-contol main-bar" name="display" id="inp" placeholder="0">
		 		<div class="batton-area">	 		
		 			<div class="line">
		 				<input type="buttom" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
		 			</div>
		 			<div class="line">
		 				<input type="buttom" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
		 			</div>
		 			<div class="line">
		 				<input type="buttom" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
		 			</div>
		 			<div class="line">
		 				<input type="buttom" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="00" class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
		 				<input type="buttom" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
		 			</div>
		 			<div class="last">
		 				<input type="buttom" name="btn" value="C" class="btn btn-primary" onclick="display.value = null">
		 				<input type="buttom" name="btn" value="=" class="btn btn-primary"  onclick="display.value = eval (display.value)">
		 			</div>
		 		</div>
	 	</form>
	</div>

</body>
</html>
